<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Tipos de Documento
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Tipo de Documento</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/tipodoc/{$tipodoc.id_tipo_doc}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="descategory">Tipo de documento</label>
              <input type="text" class="form-control" id="tipo_doc" name="tipo_doc" placeholder="Digite o Tipo de Documento" value="{$tipodoc.tipo_doc}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
