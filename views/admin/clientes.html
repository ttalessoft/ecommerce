<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Clientes
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/clientes">Clientes</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="/admin/clientes/create" class="btn btn-success">Cadastrar Clientes</a>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Nome/Raz√£o Social</th>
                    <th>Tipo</th>
                    <th>CPF/CNPJ</th>
                    <th>Cidade</th>
                    <th>Uf</th>
                    <th>Data Registro</th>
                    <th style="width: 140px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$clientes"}
                  <tr>
                    <td>{$value.idcliente}</td>
                    <td>{$value.nome_razao_social}</td>
                    <td>{$value.tipo}</td>
                    <td>{$value.cpf_cnpj}</td>
                    <td>{$value.cidade}</td>
                    <td>{$value.uf}</td>
                    <td>{$value.data_registro}</td>
                    <td>
                      <a href="/admin/clientes/{$value.idcliente}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/admin/clientes/{$value.idcliente}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
